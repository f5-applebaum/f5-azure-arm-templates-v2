---
extension_packages:
  install_operations:
    - extensionHash: 536eccb9dbf40aeabd31e64da8c5354b57d893286ddc6c075ecc9273fcca10a1
      extensionType: do
      extensionVersion: 1.16.0
    - extensionHash: de615341b91beaed59195dceefc122932580d517600afce1ba8d3770dfe42d28
      extensionType: as3
      extensionVersion: 3.23.0
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Standalone 3NIC BIG-IP declaration for Declarative Onboarding with PAYG license that uses custom DNS servers
        Common:
          class: Tenant
          dbVars:
            class: DbVariables
            config.allow.rfc3927: enable
            dhclient.mgmt: disable
            restjavad.useextramb: true
            provision.extramb: 1000
            ui.advisory.enabled: true
            ui.advisory.color: green
            ui.advisory.text: "BIG-IP Quickstart"
          default:
            class: Route
            gw: 10.0.1.1
            network: default
          myDns:
            class: DNS
            nameServers:
              - 8.8.8.8
          myNtp:
            class: NTP
            servers:
              - 0.pool.ntp.org
            timezone: UTC
          mySystem:
            autoPhonehome: true
            class: System
            hostname: '{{{ HOST_NAME }}}.local'
          myProvisioning:
            class: Provision
            ltm: nominal
            asm: nominal
          quickstart:
            class: User
            userType: regular
            partitionAccess:
              all-partitions:
                role: admin
            password: '{{{ HOST_NAME }}}'
            shell: bash
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.1'
                tagged: false
          external-self:
            class: SelfIp
            address: '{{{ SELF_IP_EXTERNAL }}}'
            vlan: external
            allowService: none
            trafficGroup: traffic-group-local-only
          internal:
            class: VLAN
            tag: 4093
            mtu: 1500
            interfaces:
              - name: '1.2'
                tagged: false
          internal-self:
            class: SelfIp
            address: '{{{ SELF_IP_INTERNAL }}}'
            vlan: internal
            allowService: default
            trafficGroup: traffic-group-local-only
    - extensionType: as3
      type: inline
      value:
        schemaVersion: 3.0.0
        class: ADC
        remark: Quickstart
        label: Quickstart
        Tenant_1:
          class: Tenant
          Shared:
            class: Application
            template: shared
            shared_pool:
              class: Pool
              remark: Service 1 shared pool
              monitors:
              - http
              members:
              - servicePort: 80
                serverAddresses:
                - 10.0.3.4
          HTTPS_Service:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
              - 0.0.0.0
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: "/Tenant_1/Shared/shared_pool"
              serverTLS:
                bigip: "/Common/clientssl"
              redirect80: false
            WAFPolicy:
              ignoreChanges: true
              url: https://raw.githubusercontent.com/f5devcentral/f5-asm-policy-templates/master/owasp_ready_template/owasp-no-auto-tune-v1.1.xml
              class: WAF_Policy
          HTTP_Service:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
              - 0.0.0.0
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: "/Tenant_1/Shared/shared_pool"
            WAFPolicy:
              class: WAF_Policy
              url: 'https://raw.githubusercontent.com/F5Networks/f5-azure-arm-templates-v2/master/examples/autoscale/bigip-configurations/Rapid_Depolyment_Policy_13_1.xml'
              ignoreChanges: true
              enforcementMode: blocking
post_onboard_enabled:
  - name: create_metadata_route
    type: inline
    commands:
    - tmsh create sys management-route azureMetadata network 169.254.169.254/32 gateway
      10.0.0.1
    - tmsh save sys config
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: azure
      type: compute
      field: name
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: azure
      type: network
      field: ipv4
      index: 1
  - name: SELF_IP_INTERNAL
    type: metadata
    metadataProvider:
      environment: azure
      type: network
      field: ipv4
      index: 2