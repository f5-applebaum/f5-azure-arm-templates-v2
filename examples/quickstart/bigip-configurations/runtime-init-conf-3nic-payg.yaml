---
pre_onboard_enabled: []
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: azure
      type: compute
      field: name
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: azure
      type: network
      field: ipv4
      index: 1
  - name: SELF_IP_INTERNAL
    type: metadata
    metadataProvider:
      environment: azure
      type: network
      field: ipv4
      index: 2
  - name: BIGIP_PASSWORD
    type: url
    value: http://169.254.169.254/metadata/instance/compute?api-version=2017-08-01
    query: vmId
    headers:
      - name: Metadata
        value: true
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.19.0
      extensionHash: 15c1b919954a91b9ad1e469f49b7a0915b20de494b7a032da9eb258bbb7b6c49
    - extensionType: as3
      extensionVersion: 3.26.0
      extensionHash: b33a96c84b77cff60249b7a53b6de29cc1e932d7d94de80cc77fb69e0b9a45a0
    - extensionType: ts
      extensionVersion: 1.16.0
      extensionHash: b8c14a8b357f4dfcf59185b25a82f322ec98b17823be94cb3bd66f73c5e22781
    - extensionType: fast
      extensionVersion: 1.7.0
      extensionHash: 9c617f5bb1bb0d08ec095ce568a6d5d2ef162e504cd183fe3540586200f9d950
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Standalone 3NIC BIG-IP declaration for Declarative Onboarding with PAYG license
        Common:
          class: Tenant
          mySystem:
            autoPhonehome: true
            class: System
            hostname: '{{{ HOST_NAME }}}.local'
          myProvisioning:
            class: Provision
            ltm: nominal
            asm: nominal
          dbVars:
            class: DbVariables
            config.allow.rfc3927: enable
            dhclient.mgmt: disable
            restjavad.useextramb: true
            provision.extramb: 1000
            ui.advisory.enabled: true
            ui.advisory.color: blue
            ui.advisory.text: "BIG-IP VE Quickstart"
          azureMetadata:
            class: ManagementRoute
            gw: 10.0.0.1
            network: 169.254.169.254/32
          dhclient_route1:
            class: ManagementRoute
            gw: 10.0.0.1
            network: 168.63.129.16/32
          default:
            class: ManagementRoute
            gw: 10.0.0.1
            network: default
          defaultRoute:
            class: Route
            gw: 10.0.1.1
            network: default
          myDns:
            class: DNS
            nameServers:
              - 168.63.129.16
          myNtp:
            class: NTP
            servers:
              - 0.pool.ntp.org
            timezone: UTC
          quickstart:
            class: User
            userType: regular
            partitionAccess:
              all-partitions:
                role: admin
            password: '{{{ BIGIP_PASSWORD }}}'
            shell: bash
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.1'
                tagged: false
          external-self:
            class: SelfIp
            address: '{{{ SELF_IP_EXTERNAL }}}'
            vlan: external
            allowService: none
            trafficGroup: traffic-group-local-only
          internal:
            class: VLAN
            tag: 4093
            mtu: 1500
            interfaces:
              - name: '1.2'
                tagged: false
          internal-self:
            class: SelfIp
            address: '{{{ SELF_IP_INTERNAL }}}'
            vlan: internal
            allowService: default
            trafficGroup: traffic-group-local-only
    - extensionType: as3
      type: inline
      value:
        schemaVersion: 3.0.0
        class: ADC
        remark: Quickstart
        label: Quickstart
        Tenant_1:
          class: Tenant
          Shared:
            class: Application
            template: shared
            shared_pool:
              class: Pool
              remark: Service 1 shared pool
              monitors:
              - http
              members:
              - servicePort: 80
                serverAddresses:
                - 10.0.3.4
          HTTPS_Service:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
              - 10.0.1.101
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: "/Tenant_1/Shared/shared_pool"
              serverTLS:
                bigip: "/Common/clientssl"
              redirect80: false
            WAFPolicy:
              class: WAF_Policy
              url: 'https://raw.githubusercontent.com/F5Networks/f5-azure-arm-templates-v2/master/examples/autoscale/bigip-configurations/Rapid_Depolyment_Policy_13_1.xml'
              ignoreChanges: false
              enforcementMode: blocking
          HTTP_Service:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
              - 10.0.1.101
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: "/Tenant_1/Shared/shared_pool"
            WAFPolicy:
              class: WAF_Policy
              url: 'https://raw.githubusercontent.com/F5Networks/f5-azure-arm-templates-v2/master/examples/autoscale/bigip-configurations/Rapid_Depolyment_Policy_13_1.xml'
              ignoreChanges: false
              enforcementMode: blocking
post_onboard_enabled: []