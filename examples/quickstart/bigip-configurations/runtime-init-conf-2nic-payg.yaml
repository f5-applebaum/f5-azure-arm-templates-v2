---
extension_packages:
  install_operations:
    - extensionHash: 536eccb9dbf40aeabd31e64da8c5354b57d893286ddc6c075ecc9273fcca10a1
      extensionType: do
      extensionVersion: 1.16.0
    - extensionHash: de615341b91beaed59195dceefc122932580d517600afce1ba8d3770dfe42d28
      extensionType: as3
      extensionVersion: 3.23.0
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Standalone 2NIC BIG-IP declaration for Declarative Onboarding with PAYG license
        Common:
          class: Tenant
          dbVars:
            class: DbVariables
            config.allow.rfc3927: enable
            dhclient.mgmt: disable
          default:
            class: Route
            gw: 10.0.1.1
            network: default
          myNtp:
            class: NTP
            servers:
              - 0.pool.ntp.org
            timezone: UTC
          mySystem:
            autoPhonehome: true
            class: System
            hostname: '{{{ HOST_NAME }}}.local'
          myProvisioning:
            class: Provision
            ltm: nominal
            asm: nominal
          quickstart:
            class: User
            userType: regular
            partitionAccess:
              all-partitions:
                role: admin
            password: '{{{ HOST_NAME }}}'
            shell: bash
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.1'
                tagged: false
          external-self:
            class: SelfIp
            address: '{{{ SELF_IP_EXTERNAL }}}'
            vlan: external
            allowService: none
            trafficGroup: traffic-group-local-only
    - extensionType: as3
      type: inline
      value:
        action: deploy
        class: AS3
        declaration:
          Sample_http_01:
            A1:
              My_ASM_Policy:
                class: WAF_Policy
                ignoreChanges: true
                enforcementMode: blocking
                url: 'https://raw.githubusercontent.com/F5Networks/f5-azure-arm-templates-v2/master/examples/autoscale/bigip-configurations/Rapid_Depolyment_Policy_13_1.xml'
              class: Application
              serviceMain:
                class: Service_HTTP
                policyWAF:
                  use: My_ASM_Policy
                pool: webPool
                virtualAddresses:
                  - 0.0.0.0
                virtualPort: 80
              template: http
              webPool:
                class: Pool
                members:
                  - serverAddresses:
                      - 10.0.2.4
                    servicePort: 80
                monitors:
                  - http
            class: Tenant
          class: ADC
          label: Sample1
          remark: HTTPwithcustompersistence
          schemaVersion: 3.0.0
        persist: true
post_onboard_enabled:
  - name: create_metadata_route
    type: inline
    commands:
    - tmsh create sys management-route azureMetadata network 169.254.169.254/32 gateway
      10.0.0.1
    - tmsh save sys config
pre_onboard_enabled:
  - name: provision_rest
    type: inline
    commands:
      - /usr/bin/setdb provision.extramb 1000
      - /usr/bin/setdb restjavad.useextramb true
      - '/usr/bin/curl -s -f -u admin: -H "Content-Type: application/json" -d ''{"maxMessageBodySize":134217728}'' -X POST http://localhost:8100/mgmt/shared/server/messaging/settings/8100 | jq .'
  - name: provision_modules
    type: inline
    commands:
      - echo 'sys provision asm { level nominal }' >> /config/bigip_base.conf
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: azure
      type: compute
      field: name
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: azure
      type: network
      field: ipv4
      index: 1