pre_onboard_enabled: []
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      type: compute
      environment: azure
      field: name
  - name: RESOURCE_GROUP_NAME
    type: url
    value: 'http://169.254.169.254/metadata/instance/compute?api-version=2020-09-01'
    query: resourceGroupName
    headers:
      - name: Metadata
        value: true
  - name: SUBSCRIPTION_ID
    type: url
    value: 'http://169.254.169.254/metadata/instance/compute?api-version=2020-09-01'
    query: subscriptionId
    headers:
      - name: Metadata
        value: true
  - name: UNIQUE_STRING
    type: url
    value: 'http://169.254.169.254/metadata/instance/compute/tagsList?api-version=2020-09-01'
    query: "[?name=='uniqueString'].value|[0]"
    headers:
      - name: Metadata
        value: true
  - name: WORKSPACE_ID
    type: url
    value: 'http://169.254.169.254/metadata/instance/compute/tagsList?api-version=2020-09-01'
    query: "[?name=='workspaceId'].value|[0]"
    headers:
      - name: Metadata
        value: true
  - name: BIGIQ_PASSWORD
    type: secret
    secretProvider:
      type: KeyVault
      environment: azure
      vaultUrl: 'https://myVaultName.vault.azure.net'
      secretId: mySecretId
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.19.0
      extensionHash: 15c1b919954a91b9ad1e469f49b7a0915b20de494b7a032da9eb258bbb7b6c49
    - extensionType: as3
      extensionVersion: 3.26.0
      extensionHash: b33a96c84b77cff60249b7a53b6de29cc1e932d7d94de80cc77fb69e0b9a45a0
    - extensionType: ts
      extensionVersion: 1.18.0
      extensionHash: de4c82cafe503e65b751fcacfb2f169912ad5ce1645e13c5135dca972299174a
    - extensionType: fast
      extensionVersion: 1.7.0
      extensionHash: 9c617f5bb1bb0d08ec095ce568a6d5d2ef162e504cd183fe3540586200f9d950
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        label: >-
          Autoscale 1NIC BIG-IP declaration for Declarative Onboarding with
          BIG-IQ license
        async: true
        Common:
          class: Tenant
          dbVars:
            class: DbVariables
            provision.extramb: 1000
            restjavad.useextramb: true
            ui.advisory.color: green
            ui.advisory.text: "Provisioned via Runtime Init and DO"
          myDns:
            class: DNS
            nameServers:
              - 168.63.129.16
          myLicense:
            class: License
            hypervisor: azure
            licenseType: licensePool
            licensePool: clpv2
            bigIqHost: 192.168.1.4
            bigIqUsername: azureuser
            bigIqPassword: '{{{BIGIQ_PASSWORD}}}'
            tenant: myTenant
            skuKeyword1: F5-BIG-MSP-BT-1G
            unitOfMeasure: hourly
            reachable: false
            overwrite: false
          myNtp:
            class: NTP
            servers:
              - 0.pool.ntp.org
            timezone: UTC
          myProvisioning:
            asm: nominal
            class: Provision
            ltm: nominal
          mySystem:
            class: System
            autoPhonehome: true
            hostname: '{{{HOST_NAME}}}.local'
    - extensionType: as3
      type: inline
      value:
        schemaVersion: 3.0.0
        class: ADC
        remark: Autoscale
        label: Autoscale
        Tenant_1:
          class: Tenant
          Shared:
            class: Application
            template: shared
            telemetry_local_rule:
              remark: Only required when TS is a local listener
              class: iRule
              iRule: |-
                when CLIENT_ACCEPTED {
                  node 127.0.0.1 6514
                }
            telemetry_local:
              remark: Only required when TS is a local listener
              class: Service_TCP
              virtualAddresses:
                - 255.255.255.254
              virtualPort: 6514
              iRules:
                - telemetry_local_rule
            telemetry:
              class: Pool
              members:
                - enable: true
                  serverAddresses:
                    - 255.255.255.254
                  servicePort: 6514
              monitors:
                - bigip: "/Common/tcp"
            telemetry_hsl:
              class: Log_Destination
              type: remote-high-speed-log
              protocol: tcp
              pool:
                use: telemetry
            telemetry_formatted:
              class: Log_Destination
              type: splunk
              forwardTo:
                use: telemetry_hsl
            telemetry_publisher:
              class: Log_Publisher
              destinations:
                - use: telemetry_formatted
            telemetry_traffic_log_profile:
              class: Traffic_Log_Profile
              requestSettings:
                requestEnabled: true
                requestProtocol: mds-tcp
                requestPool:
                  use: telemetry
                requestTemplate: event_source="request_logging",hostname="$BIGIP_HOSTNAME",client_ip="$CLIENT_IP",server_ip="$SERVER_IP",http_method="$HTTP_METHOD",http_uri="$HTTP_URI",virtual_name="$VIRTUAL_NAME",event_timestamp="$DATE_HTTP"
              responseSettings:
                responseEnabled: true
                responseProtocol: mds-tcp
                responsePool:
                  use: telemetry
                responseTemplate: event_source="response_logging",hostname="$BIGIP_HOSTNAME",client_ip="$CLIENT_IP",server_ip="$SERVER_IP",http_method="$HTTP_METHOD",http_uri="$HTTP_URI",virtual_name="$VIRTUAL_NAME",event_timestamp="$DATE_HTTP",http_statcode="$HTTP_STATCODE",http_status="$HTTP_STATUS",response_ms="$RESPONSE_MSECS"
            telemetry_asm_security_log_profile:
              class: Security_Log_Profile
              application:
                localStorage: false
                remoteStorage: splunk
                servers:
                  - address: 255.255.255.254
                    port: '6514'
                storageFilter:
                  requestType: all
            shared_pool:
              class: Pool
              remark: Service 1 shared pool
              members:
                - addressDiscovery: azure
                  addressRealm: private
                  resourceGroup: '{{{RESOURCE_GROUP_NAME}}}'
                  resourceId: '{{{UNIQUE_STRING}}}-app-vmss'
                  resourceType: scaleSet
                  servicePort: 80
                  subscriptionId: '{{{SUBSCRIPTION_ID}}}'
                  updateInterval: 60
                  useManagedIdentity: true
              monitors:
                - http
          HTTP_Service:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
                - 0.0.0.0
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
              securityLogProfiles:
                - use: /Tenant_1/Shared/telemetry_asm_security_log_profile
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-azure-arm-templates-v2/master/examples/autoscale/bigip-configurations/Rapid_Depolyment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
          HTTPS_Service:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
                - 0.0.0.0
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
              securityLogProfiles:
                - use: /Tenant_1/Shared/telemetry_asm_security_log_profile
              serverTLS:
                bigip: /Common/clientssl
              redirect80: false
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-azure-arm-templates-v2/master/examples/autoscale/bigip-configurations/Rapid_Depolyment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
    - extensionType: ts
      type: inline
      value:
        My_Listener:
          class: Telemetry_Listener
          port: 6514
        My_System:
          class: Telemetry_System
          systemPoller:
            interval: 60
        Azure_Consumer:
          appInsightsResourceName: '{{{UNIQUE_STRING}}}-insights'
          class: Telemetry_Consumer
          maxBatchIntervalMs: 5000
          maxBatchSize: 250
          trace: true
          type: Azure_Application_Insights
          useManagedIdentity: true
        Azure_Log_Analytics:
          class: Telemetry_Consumer
          type: Azure_Log_Analytics
          workspaceId: '{{{WORKSPACE_ID}}}'
          useManagedIdentity: true
          region: '{{{ REGION }}}'
        Bigip_Poller:
          actions:
            - includeData: {}
              locations:
                system:
                  cpu: true
                  networkInterfaces:
                    '1.0':
                      counters.bitsIn: true
          class: Telemetry_System_Poller
          interval: 60
        class: Telemetry
        controls:
          class: Controls
          debug: true
          logLevel: debug
post_onboard_enabled: []
